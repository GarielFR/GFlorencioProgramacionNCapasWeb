<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    </head>
    <body class="bg-primary-subtle">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <form th:action="@{/Usuario/addusuario}" method="post" th:object="${usuario}">
            <div class="container text-center col-9">
                <h1 class="mt-5">AGREGAR USUARIO</h1>
                <div class ="row">
                    <div class ="col-md-3">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">userName</span>
                            <input type="text" class="form-control" placeholder="Nombre"  id="username" name="username" th:field="*{username}"/>
                        </div>
                    </div>
                    <div class ="col-md-3">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Nombre</span>
                            <input type="text" class="form-control" placeholder="Nombre"  id="nombre" name="nombre" th:field="*{nombre}"/>
                        </div>
                    </div>
                    <div class ="col-md-3">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">apellido Materno</span>
                            <input type="text" class="form-control" placeholder="Nombre"  id="apellidomaterno" name="apellidomaterno" th:field="*{apellidomaterno}"/>
                        </div>
                    </div>

                    <div class ="col-md-3">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">apellido Paterno</span>
                            <input type="text" class="form-control" placeholder="Nombre"  id="apellidopaterno" name="apellidopaterno" th:field="*{apellidopaterno}"/>
                        </div>
                    </div>
                </div>


                <div class ="row">
                    <div class ="col-md-3">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Email</span>
                            <input type="text" class="form-control" placeholder="Nombre"  id="email" name="email" th:field="*{email}"/>
                        </div>
                    </div>
                    <div class ="col-md-3">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Password</span>
                            <input type="text" class="form-control" placeholder="password"  id="password" name="password" th:field="*{password}"/>
                        </div>
                    </div>
                    <div class ="col-md-3">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Fecha  imiento</span>
                            <input type="Date" class="form-control" placeholder="fechanacimiento"  id="fechanacimiento" name="fechanacimiento" th:field="*{fechanacimiento}"/>
                        </div>
                    </div>
                    <div class ="col-md-3">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Sexo</span>
                            <input type="text" class="form-control" placeholder="sexo"  id="sexo" name="sexo" th:field="*{sexo}"/>
                        </div>
                    </div>
                </div>

                <div class ="row">
                    <div class ="col-md-3">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Telefono</span>
                            <input type="text" class="form-control" placeholder="telefono"  id="telefono" name="telefono" th:field="*{telefono}"/>
                        </div>
                    </div>
                    <div class ="col-md-3">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Celular</span>
                            <input type="text" class="form-control" placeholder="celular"  id="celular" name="celular" th:field="*{celular}"/>
                        </div>
                    </div>
                    <div class ="col-md-3">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Curp</span>
                            <input type="text" class="form-control" placeholder="curp"  id="curp" name="curp" th:field="*{curp}"/>
                        </div>
                    </div>
                    <div class ="col-md-3">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Rol</span>
                            <input type="text" class="form-control" placeholder="rol"  id="rol.idrol" name="rol.idrol" th:field="*{rol.idrol}"/>
                        </div>
                    </div>
                </div>
                <input type="submit" class="btn btn-info" value="Guardar"/>
                <!--<button type="button" class="btn btn-info">Info</button>-->

            </div>
        </form>
    </body>
</html>
