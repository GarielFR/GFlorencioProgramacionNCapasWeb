<!DOCTYPE html>
<head>
    <title>Inmuebles</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body class="bg-primary-subtle">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <form th:action="@{/Usuario/formulario}" method="post" th:object="${tipoinmueble}">
    

        <input type="hidden" th:field="*{idtipoinmueble}">

        <div class="container text-center col-12">
            <h1 class="mt-5">AGREGAR INMUEBLE</h1>

            <div class="row">
                <div class="col-md-3">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill"></i></span>
                        <input type="text" class="form-control" placeholder="Nombre" id="nombre" name="nombre" th:field="*{nombre}"/>
                        <input type="submit" class="btn btn-info" value="Guardar"/>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
